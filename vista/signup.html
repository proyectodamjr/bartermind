<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
  </style>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../js/signup.js" defer></script>
  </head>
<body class="gradient-custom">
    <section class="vh-100">
        <div class="container py-5 h-90">
            <div class="row d-flex justify-content-center align-items-center h-90">
                <div    class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Crear cuenta</h2>
                                <p class="text-white-50 mb-5">¡Únete!</p>
                                <form  id="signupForm">
                                    <div class="form-outline form-white mb-4">
                                        <input type="user" id="usuario" name="usuario" class="form-control form-control-lg" />
                                        <label class="form-label" for="usuario">Usuario</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="correo" name="correo" class="form-control form-control-lg" />
                                        <label class="form-label" for="correo">Correo</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="contra" name="contra" class="form-control form-control-lg" />
                                        <label class="form-label" for="contra">Contraseña</label>
                                    </div>
                                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Crear cuenta"></input>
                                </form>
                            </div>
                            <div>
                            <p class="mb-0">¿Ya tienes cuenta? <a href="/login.html" class="text-white-50 fw-bold">Iniciar sesión</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
