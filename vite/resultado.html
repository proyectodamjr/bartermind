        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
          </ul>
          </br>
          </br>
          <!-- Botón de cerrar sesión -->
          <div class="">
            <a class="btn btn-danger w-100 text-light" href="/logout">Cerrar Sesión</a>
          </div>
        </div>
      </div>


    <!-- Contenedor de búsqueda centrado -->

                <li><img src="../images/log-out.png" alt="logout"><a href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
